<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../day24js/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form>
            <label for="first">User Name:</label>
            <input type="text" id="first" name="Name" placeholder="Enter Your Name" >

            <label for="second">Last Name:</label>
            <input type="text" id="second" name="LastName" placeholder="Enter Your Last Name" >

            <label for="third">Age:</label>
            <input type="number" id="third" name="Age" placeholder="Enter Your Age" >

            <button type="submit">Submit</button>

        </form>
        <div id="result"></div>
    </div>
</body>
</html>
