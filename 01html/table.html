<!DOCTYPE html> 
<!-- 5thversion html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 4byte eng 1 byte , latin lang 2 byte, hindi/chinese 3 byte, emoji 4 byte  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. width=device-width: width of the device screen -->
    <title>Document</title>
</head><!-- MEtaData Data about Data -->
<body>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td rowspan="2">25</td>
                <td>50000</td>
            </tr>
            <tr><!-- table row  td*3-->
                <td colspan="2">Smith</td>
                
                <td>60000</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>Potter</td>
                <td>35</td>
                <td>70000</td>
            </tr>
        </tbody>
    </table>
