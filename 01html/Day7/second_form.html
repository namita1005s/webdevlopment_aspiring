<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <label for="fname" >Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="emailid" placeholder="Enter your email" required>
        <br>
        <br>
        <label for="contacts">Phone Number</label>
        <input type="tel" id="contacts" name="contacts" > 
        <br>
        <br>
        <label for="message"> Message:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message in 30 wards" ></textarea>
        <br>
        <br>
        <!-- password-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button>Send</button>







    </form>
    
</body>
</html>
