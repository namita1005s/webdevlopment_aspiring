<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form >
        <label for="ename"> Employee Name:</label>
        <input type="text" id="ename" name="name" placeholder="Enter your name" required>
        <br>
        <br>
        <label for="email"> Email:</label>
        <input type="email" id="email" name="useremail" placeholder="namita1004singh@gmail.com" required>
        <br>
        <br>
        <label for="contact_no">Phone Number</label>
        <input type="tel" id="contact_no" name="contact" placeholder="Enter your contact number" required>
        <br>
        <br>
        <label > Gender:</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female" >Female</label>
        <input type="radio" id="Other" name="gender" value="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="job"> Job Title:</label>
        <input type="text" id="job" name="job" placeholder="Enter your job title" required>
        <br>
        <br>
        <label for="Department">Department</label>
        <select id="Department" name="Department" >
            <option value="" disabled selected >Select Your Department</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
            <option value="IT">IT</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <button>Submit</button>

        







    </form>
</body>
</html>
